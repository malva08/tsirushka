<!doctype html>
<html lang="es" data-theme="light" data-page-title="Carrito">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script type="module" src="./js/head-loader.js"></script>
</head>
<body>
  <div data-component="navbar"></div>

  <main class="container py-4">
    <h1 class="h4 mb-3">Tu carrito</h1>
    <div class="row g-4">
      <div class="col-lg-8">
        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>Producto</th>
                <th class="text-end">Precio</th>
                <th class="text-center">Cantidad</th>
                <th class="text-end">Subtotal</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="cartItems">
              <tr><td colspan="5" class="py-5 text-center text-muted">Cargando…</td></tr>
            </tbody>
          </table>
        </div>
        <div class="d-flex gap-2">
          <a href="index.html" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Seguir comprando</a>
          <button id="btnClear" class="btn btn-outline-danger ms-auto"><i class="bi bi-trash"></i> Vaciar carrito</button>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h2 class="h5">Resumen</h2>
            <div class="d-flex justify-content-between">
              <span>Subtotal</span><strong id="subtotal">₡0</strong>
            </div>
            <div class="d-flex justify-content-between text-muted small">
              <span>Envío</span><span>Se calcula al pagar</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between fs-5">
              <span>Total</span><strong id="total">₡0</strong>
            </div>
            <div class="d-grid mt-3">
              <button id="btnCheckout" class="btn btn-primary">
                <i class="bi bi-credit-card"></i> Ir a pagar
              </button>
              <small class="text-muted mt-2">Aún no cobramos. Este botón puede dirigir luego al checkout.</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div data-component="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/theme.js"></script>
  <script type="module" src="./js/components.js"></script>
  <script type="module" src="./js/cart.js"></script>
</body>
</html>
