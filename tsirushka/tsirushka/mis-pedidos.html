<!doctype html>
<html lang="es" data-theme="light" data-page-title="Mis Pedidos">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script type="module" src="./js/head-loader.js"></script>
</head>
<body>
  <div data-component="navbar"></div>

  <main class="container py-4">
    <h1 class="h3 mb-4">Mis Pedidos</h1>

    <!-- Tabs de estado -->
    <ul class="nav nav-tabs mb-4" id="estadoTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="todos-tab" data-bs-toggle="tab" data-bs-target="#todos" type="button">
          Todos
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pendientes-tab" data-bs-toggle="tab" data-bs-target="#pendientes" type="button">
          Pendientes
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="enviados-tab" data-bs-toggle="tab" data-bs-target="#enviados" type="button">
          Enviados
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="entregados-tab" data-bs-toggle="tab" data-bs-target="#entregados" type="button">
          Entregados
        </button>
      </li>
    </ul>

    <!-- Contenido de tabs -->
    <div class="tab-content" id="estadoTabsContent">
      <div class="tab-pane fade show active" id="todos" role="tabpanel">
        <div id="pedidosList">
          <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="pendientes" role="tabpanel">
        <div id="pedidosPendientes"></div>
      </div>
      <div class="tab-pane fade" id="enviados" role="tabpanel">
        <div id="pedidosEnviados"></div>
      </div>
      <div class="tab-pane fade" id="entregados" role="tabpanel">
        <div id="pedidosEntregados"></div>
      </div>
    </div>
  </main>

  <!-- MODAL DETALLE PEDIDO -->
  <div class="modal fade" id="modalDetalle" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <div>
            <h5 class="modal-title">Pedido #<span id="detNumeroPedido">-</span></h5>
            <small class="text-muted" id="detFecha">-</small>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row g-4">
            
            <!-- Estado -->
            <div class="col-12">
              <div class="alert" id="detEstadoAlert" role="alert">
                <div class="d-flex align-items-center">
                  <i class="bi fs-4 me-3" id="detEstadoIcon"></i>
                  <div>
                    <h6 class="mb-0" id="detEstadoTitulo">-</h6>
                    <small id="detEstadoDesc">-</small>
                  </div>
                </div>
              </div>
            </div>

            <!-- Productos -->
            <div class="col-12">
              <h6 class="border-bottom pb-2"><i class="bi bi-bag"></i> Productos</h6>
              <div class="table-responsive">
                <table class="table table-sm">
                  <thead>
                    <tr>
                      <th>Producto</th>
                      <th class="text-center">Cantidad</th>
                      <th class="text-end">Precio</th>
                      <th class="text-end">Subtotal</th>
                    </tr>
                  </thead>
                  <tbody id="detProductos">
                    <tr><td colspan="4" class="text-center py-3">-</td></tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!-- Totales -->
            <div class="col-12">
              <div class="d-flex justify-content-between mb-2">
                <span>Subtotal:</span>
                <strong id="detSubtotal">-</strong>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <span>Env√≠o:</span>
                <strong id="detEnvio">-</strong>
              </div>
              <hr>
              <div class="d-flex justify-content-between fs-5">
                <span><strong>Total:</strong></span>
                <strong class="text-primary" id="detTotal">-</strong>
              </div>
            </div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <div data-component="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/theme.js"></script>
  <script type="module" src="./js/components.js"></script>
  <script type="module" src="./js/mis-pedidos.js"></script>
</body>
</html>
