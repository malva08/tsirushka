<!doctype html>
<html lang="es" data-theme="light" data-page-title="Catálogo">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script type="module" src="./js/head-loader.js"></script>
</head>
<body>
  <div data-component="navbar"></div>

  <!-- HERO SECTION -->
  <header class="py-5 bg-light">
    <div class="container text-center">
      <span class="badge bg-primary mb-2">Nuestra Tienda</span>
      <h1 class="display-5 fw-bold mb-3">Catálogo de Productos</h1>
      <p class="lead text-muted mb-0">
        Chocolate artesanal hecho con amor por mujeres de Talamanca
      </p>
    </div>
  </header>

  <main class="container py-4">
    <div class="row g-4">
      
      <!-- SIDEBAR - Filtros -->
      <aside class="col-lg-3">
        <div class="card sticky-top" style="top: 20px;">
          <div class="card-header">
            <h2 class="h5 mb-0">
              <i class="bi bi-funnel"></i> Filtros
            </h2>
          </div>
          <div class="card-body">
            
            <!-- Buscar -->
            <div class="mb-4">
              <label class="form-label fw-semibold">Buscar</label>
              <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar productos...">
                <button class="btn btn-outline-secondary" type="button" id="btnSearch">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </div>

            <!-- Categorías -->
            <div class="mb-4">
              <label class="form-label fw-semibold">Categorías</label>
              <div id="categoriasList">
                <div class="text-center py-3">
                  <div class="spinner-border spinner-border-sm"></div>
                </div>
              </div>
            </div>

            <!-- Rango de precio -->
            <div class="mb-4">
              <label class="form-label fw-semibold">Precio</label>
              <select id="precioFilter" class="form-select">
                <option value="">Todos los precios</option>
                <option value="0-5000">Menos de ₡5,000</option>
                <option value="5000-10000">₡5,000 - ₡10,000</option>
                <option value="10000-20000">₡10,000 - ₡20,000</option>
                <option value="20000-50000">₡20,000 - ₡50,000</option>
                <option value="50000-999999">Más de ₡50,000</option>
              </select>
            </div>

            <!-- Estado -->
            <div class="mb-4">
              <label class="form-label fw-semibold">Disponibilidad</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="stockOnly" checked>
                <label class="form-check-label" for="stockOnly">
                  Solo con stock
                </label>
              </div>
            </div>

            <!-- Ordenar -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Ordenar por</label>
              <select id="sortBy" class="form-select">
                <option value="nombre-asc">Nombre (A-Z)</option>
                <option value="nombre-desc">Nombre (Z-A)</option>
                <option value="precio-asc">Precio (menor a mayor)</option>
                <option value="precio-desc">Precio (mayor a menor)</option>
                <option value="nuevo">Más recientes</option>
              </select>
            </div>

            <!-- Botón limpiar filtros -->
            <button id="btnClearFilters" class="btn btn-outline-secondary w-100">
              <i class="bi bi-x-circle"></i> Limpiar filtros
            </button>

          </div>
        </div>
      </aside>

      <!-- CONTENIDO PRINCIPAL -->
      <section class="col-lg-9">
        
        <!-- Breadcrumb y contador -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
                <li class="breadcrumb-item active">Catálogo</li>
              </ol>
            </nav>
            <small class="text-muted" id="resultadosCount">Cargando productos...</small>
          </div>
          
          <!-- Vista (grid/lista) -->
          <div class="btn-group btn-group-sm d-none d-md-flex" role="group">
            <button type="button" class="btn btn-outline-secondary active" id="viewGrid">
              <i class="bi bi-grid"></i>
            </button>
            <button type="button" class="btn btn-outline-secondary" id="viewList">
              <i class="bi bi-list"></i>
            </button>
          </div>
        </div>

        <!-- Grid de productos -->
        <div id="grid" class="row g-3">
          <!-- Skeleton inicial -->
          <template id="skel">
            <div class="col-sm-6 col-md-4 col-xl-3">
              <div class="card h-100">
                <div class="skeleton skel-img"></div>
                <div class="card-body">
                  <div class="skeleton skel-text" style="width:70%"></div>
                  <div class="skeleton skel-text" style="width:40%"></div>
                  <div class="skeleton skel-text" style="width:50%; height:34px"></div>
                </div>
              </div>
            </div>
          </template>
        </div>

        <!-- Paginación -->
        <nav class="mt-4">
          <ul class="pagination justify-content-center" id="paginacion"></ul>
        </nav>

      </section>

    </div>
  </main>

  <div data-component="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/theme.js"></script>
  <script type="module" src="./js/components.js"></script>
  <script type="module" src="./js/catalogo-page.js"></script>
</body>
</html>
